<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <title>Imoveis Guide</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="caixa">
        <h1><img class="img-logo" src="img/logo.png" /></h1>
        

        <nav>
          <ul>
            <li><a>Home</a></li>
            <li><a>Comprar</a></li>
            <li><a>Alugar</a></li>
            <li><a>Imóveis Novos</a></li>
            <li><a>Condomínios</a></li>
            <li><a>Fórum</a></li>
          </ul>
        </nav>
      </div>

      <button class="menu-cel" >MENU</button>
    </header>

    <main>
        <div class="borda-form">
          <form class="form">
            <h2 class="text-form">Fale com o anunciante agora</h2>

            <input
              class="input-inline input"
              type="text"
              id="nome"
              required
              placeholder="Nome..."
            />

            <input
              class="input-inline input"
              type="text"
              id="telefone"
              required
              placeholder="Telefone..."
            />

            <input
              class="input-block input"
              type="email"
              id="email"
              required
              placeholder="E-mail..."
            />

            <textarea
              class="input-block input area-text"
              type="text"
              id="descricao"
              required
              placeholder="Olá, tenho interesse neste imóvel. Residencial, 64m², 2 quartos. Rua Borges Lagoa. Venda, R$ 830.000. Aguardo o contato. Obrigado."
            ></textarea>
            <button class="botao input" type="submit">Enviar</button>
            
          </form>
        </div>

        <div class="borda-rank">
          <h2 class="text-rank">Ranking</h2>
          <ul>
            
  
          <div class="alinhamento">
            <li class="rank-corretor">
              <p class="corretores rank">1°</p>
              <img class="img-rank corretores" src="img/Avatar.jpg" />
              <p class="corretores text-corretor">Corretor</p>
              <img class="corretores img-corretor" src="img/especialista.svg" />
              <p class="corretores pontuacao">1.000 pts</p>
            </li>
          </div>
          <div class="alinhamento">
            <li class="rank-corretor">
              <p class="corretores rank">2°</p>
              <img class="img-rank corretores" src="img/Avatar.jpg" />
              <p class="corretores text-corretor">Corretor</p>
              <img class="corretores img-corretor" src="img/especialista.svg" />
              <p class="corretores pontuacao">1.000 pts</p>
            </li>
          </div>
          <div class="alinhamento">
            <li class="rank-corretor">
              <p class="corretores rank">3°</p>
              <img class="img-rank corretores" src="img/Avatar.jpg" />
              <p class="corretores text-corretor">Corretor</p>
              <img class="corretores img-corretor" src="img/especialista.svg" />
              <p class="corretores pontuacao">1.000 pts</p>
            </li>
          </div>
          <div class="alinhamento">
            <li class="rank-corretor">
              <p class="corretores rank">4°</p>
              <img class="img-rank corretores" src="img/Avatar.jpg" />
              <p class="corretores text-corretor">Corretor</p>
              <img class="corretores img-corretor" src="img/especialista.svg" />
              <p class="corretores pontuacao">1.000 pts</p>
            </li>
          </div>
          <div class="alinhamento">
            <li class="rank-corretor">
              <p class="corretores rank">5°</p>
              <img class="img-rank corretores" src="img/Avatar.jpg" />
              <p class="corretores text-corretor">Corretor</p>
              <img class="corretores img-corretor" src="img/especialista.svg" />
              <p class="corretores pontuacao">1.000 pts</p>
            </li>
          </div> 
          </ul>
        </div>
    </main>

    <footer>
      <h1><img class="img-footer" src="img/logo.png" /></h1>
    </footer>
  </body>
</html>
